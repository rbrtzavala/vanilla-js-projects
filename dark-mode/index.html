<!DOCTYPE html>
<html data-theme="dark">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/svg+xml" href="https://anjana.dev/vanilla-js-projects/favicon.svg">

        <title>Dark Mode | Vanilla JS Projects</title>

        <link rel="stylesheet" crossorigin="" href="css/pico.css">
        <link rel="stylesheet" crossorigin="" href="css/darklight.css">
    </head>

    <body class="container grid" data-new-gr-c-s-check-loaded="8.926.0" data-gr-ext-installed="" cz-shortcut-listen="true">
        <header>
            <h1>dark mode</h1>
        </header>

        <nav style="align-self:center;">

            <label>
                <input type="checkbox" id="toggle" name="toggle" role="switch" checked="checked">
                Use dark mode
            </label>

        </nav>

        <main>
            <article>

                <main id="darklight"></main>

            </article>
        </main>

        <footer>


        </footer>
        <script id="theme.js">
            const doc = document.documentElement;
            const toggle = document.getElementById('toggle')

            const toggleTheme = () => {
                const currentTheme = doc.getAttribute('data-theme')
                const newTheme = (currentTheme === 'dark') ? 'light' : 'dark'
                doc.setAttribute('data-theme', newTheme)
            }

            toggle.addEventListener('change', toggleTheme)
            

            console.log(currentTheme);
        </script>

    </body>
</html>
