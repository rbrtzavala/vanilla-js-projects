<!DOCTYPE html>
<html data-theme="dark">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/svg+xml" href="https://anjana.dev/vanilla-js-projects/favicon.svg">

        <title>Random Clock | Vanilla JS Projects</title>
        <style>
            #clock {
                width: 100%;
                height: 50vh;
                position: relative;
            }

            #clock p {
                width: 200px;
                position: relative;
                font-size: xx-large;
            }
        </style>
        <link rel="stylesheet" crossorigin="" href="css/pico.css">
        <link rel="stylesheet" crossorigin="" href="css/spacing.css">
    </head>

    <body class="container" cz-shortcut-listen="true" data-new-gr-c-s-check-loaded="8.926.0" data-gr-ext-installed="">
        <header>
            <h1>random clock</h1>
        </header>

        <main class="container">
            <article>
                <div id="clock">
                    <p id="time"></p>
                </div>
            </article>
        </main>

        <script id="clock.js">
            const clock = document.getElementById('clock')
            const time = document.getElementById('time')

            const randomNumber = () => Math.random()
            const randomColor = () => Math.floor(randomNumber() * 255);

            const updateTime = () => {
                const currentTime = new Date()
                const topOffset = Math.floor(randomNumber() * 100)
                const leftOffset = Math.floor(randomNumber() * 100)

                time.textContent = currentTime.toLocaleTimeString()
                time.setAttribute('style',
                    `color: hsl(${randomColor()}, ${randomColor()}%, ${randomColor()}%);
                     left: ${leftOffset}%;
                     top: ${topOffset}%;
                     text-shadow: 3px 3px 0 rgba(${randomColor()}, ${randomColor()}, ${randomColor()}, 50%)`)
            }
            
            updateTime();
            setInterval(updateTime, 3000)
        </script>


    </body>
</html>
